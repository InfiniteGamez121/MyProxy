<body>

    <a class="icon" href="/./"><img id="INImg" src="https://cdn.glitch.global/f693b722-9359-4fff-9d7f-5a26e821e22b/Screenshot%202025-02-06%209.03.51%20AM.png?v=1738961067927" alt="Icon"></a>
    <a class="sidebar-link" href="/./events"><img src="https://static-00.iconduck.com/assets.00/game-controller-outline-icon-512x375-hjactmfq.png" alt="Games" class="sidebar-icon"></a>
    <a class="sidebar-link" href="/./news"><img src="https://cdn-icons-png.flaticon.com/512/35/35823.png" alt="Apps" class="sidebar-icon"></a>
    <a class="sidebar-link" href="/./diagnostic"><img src="https://cdn-icons-png.flaticon.com/512/44/44724.png" alt="Settings" class="sidebar-icon"></a>
  </div>
  <div id="particles-js">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <div class="main">
      <h2 class="title">Welcome to <span class="dark-gray-text">MyProxy</span></h2>
      <div class="description-box">
        <p class="description">Hello, this is a community I and a few other contributors made. This is a website created for proxy users to bypass website restrictions.</p>
      </div>
      <form method="POST" class="search-form">
        <input class="searchbar" tag="searchbar" id="searchbar" placeholder="Dive into the web"/>
        <button type="submit" class="search-button">Search</button>
      </form>
      <div class="socials-box">
        <h3 class="socials-title">Socials</h3>
        <p class="socials-content">
          <strong>Youtube:</strong> <a href="https://www.youtube.com/@ChirpyOfficial" target="_blank">www.youtube.com/@ChirpyOfficial</a><br>

        </p>
      </div>
    </div>
  </div>
  <script src="//amuletcheek.com/0a/70/64/0a706460ed00d21a37b6d751dc6410ea.js"></script>
  <script src="scripts/learning.js"></script>
  <script src="./contact/mathematics.js"></script>
  <script src="./contact/geography.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WKJQ5QHQTJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-WKJQ5QHQTJ');
  </script>
  <script src="/scripts/wisdom.js?v=1"></script>
  <script src="/scripts/edu.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
